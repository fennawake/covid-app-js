<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-166900491-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-166900491-1');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 APP | Live World Count (Global Data    )</title>
    <link rel="shortcut icon" href="images/covid19-logo.ico">
    <link href="css/app.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow:400,700,800&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous" />
</head>

<body>

    <header>
        <img src="images/covid19-logo.png" alt="Covid 19 logotipo">
        <h3>LIVE WORLD COUNT - GLOBAL DATA</h3>
    </header>

    <div id="container">

        <section id="filter">
            <div id="select-filter">
                <select name="search" id="search">
                    <option value="0"> All countries</option>
                </select>
            </div>
        </section>

        <section id="date">
            <span id="dateWeek" class="dateWeek"></span>
        </section>

        <section id="main-results">
            <div id="cases">
                <img src="images/smile-scared.png">
                <span class="total-cases"></span>
                <h3 id="title-cases">Cases</h3>
                <span class="total-cases-today"></span>
                <h4 id="title-cases-today">Today</h4>
            </div>
            <div id="deaths">
                <img src="images/smile-sad.png">
                <span class="total-deaths"></span>
                <h3 id="title-deaths">Deaths</h3>
                <span class="total-deaths-today"></span>
                <h4 id="title-deaths-today">Today</h4>
            </div>
            <div id="recovered">
                <img src="images/smile-recovered.png">
                <span class="total-recovered"></span>
                <h3 id="title-recovered">Recovered</h3>
            </div>
        </section>

        <section id="panel-aux">
            <div id="actives">
                <span class="total-actives"></span>
                <h3 id="title-actives">Actives</h3>
            </div>
            <div id="critical">
                <span class="total-critical"></span>
                <h3 id="title-critical">Critical</h3>
            </div>
        </section>


        <section id="table">
            <div class="table-data">
                <p class="countries-cases"></p>
                <table id="data" class="tablesorter">
                    <thead>
                        <th class="th-flag"></th>
                        <th class="th-country">COUNTRY</th>
                        <th data-sortinitialorder="desc">CASES</th>
                        <th>DEATHS</th>
                        <th>RECOVERED</th>
                        <th>ACTIVES</th>
                        <th>CRITICAL</th>
                        <th>TESTS</th>
                        <th>CONTINENTS</th>
                    </thead>

                    <tbody id="data-body"></tbody>
                </table>
            </div>
        </section>

    </div>

    <footer>
        By Luiz Fernando Souza | Frontend Developer |
        <a href="https://github.com/fennawake" target="_blank"><i class="fab fa-github-alt"></i> Github</a>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://mottie.github.io/tablesorter/js/jquery.tablesorter.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
