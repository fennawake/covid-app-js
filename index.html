<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECK COVID SITUATION AROUND OF THE WORLD</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="css/app.css" rel="stylesheet" media="all">

</head>

<body>

    <header>
        <img src="images/covid19-logo.png" alt="Covid 19 logotipo">
        <div>
            <h1>COVID-19 PANDEMIC</h1>
            <h3>LIVEWORLD COUNT - GLOBAL DATA</h3>
        </div>
    </header>

    <div id="container">


        <section id="main-results">
            <div id="cases">
                <img src="images/smile-scared.png">
                <h3 id="title-cases">CASES</h3>
                <h4 id="title-cases-today">TODAY</h4>
            </div>
            <div id="deaths">
                <img src="images/smile-sad.png">
                <h3 id="title-deaths">DEATHS</h3>
                <h4 id="title-deaths-today">TODAY</h4>
            </div>
            <div id="recovered">
                <img src="images/smile-recovered.png">
                <h3 id="title-recovered">RECOVERED</h3>
            </div>
        </section>

        <section id="panel-aux">
            <div id="actives">
                <h3 id="title-actives">ACTIVES</h3>
            </div>
            <div id="critical">
                <h3 id="title-critical">CRITICAL</h3>
            </div>
        </section>


        <section id="table">
            <div class="filter">
                <form action="" id="searchCountry">
                    <label for="search">Country:</label>
                    <select name="search" id="search"></select>
                </form>
            </div>
            <div class="table-data">
                <table id="data" class="tablesorter">
                    <thead>
                        <th></th>
                        <th>COUNTRY</th>
                        <th>CASES</th>
                        <th>DEATHS</th>
                        <th>RECOVERED</th>
                        <th>ACTIVES</th>
                        <th>CRITICAL</th>
                        <th>TESTS</th>
                        <th>CONTINENTS</th>
                    </thead>

                    <tbody id="data-body"></tbody>
                </table>
            </div>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://mottie.github.io/tablesorter/js/jquery.tablesorter.js"></script>
    <script src="js/app.js"></script>
    <script>
    </script>
</body>

</html>
